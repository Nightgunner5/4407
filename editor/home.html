<!DOCTYPE html>
<html>
<head>
<title>4407 | Editor</title>
<style>
canvas {
	background: #000;
}
#toolbar canvas {
	border: 4px solid #fff;
}
body {
	padding-bottom: 40px;
}
#toolbar {
	position: fixed;
	bottom: 8px;
	left: 8px;
	right: 8px;
}
button {
	height: 40px;
	vertical-align: top;
}
</style>
</head>
<body>
<canvas></canvas>
<div id="toolbar"></div>
<script>
var c = document.querySelector('canvas');
var ctx = c.getContext('2d');

var tileSize = 16;
var tileIcon = [new Image(), new Image(), new Image(), new Image(), new Image(), new Image()];
for (var i = 0; i < tileIcon.length; ++i) {
	tileIcon[i].src = '/tile/' + i + '.png';
	tileIcon[i].addEventListener('load', redraw, false);
}
var chosenTile = 1;

var ws;
function connect() {
	ws = new WebSocket('ws://' + location.host + '/ws');
	ws.onmessage = function(e) {
		dispatch(JSON.parse(e.data));
	};
	ws.onclose = function() {
		setTimeout(connect, 1000);
	};
}
connect();

var map = [];
var currentZ = 0;

function dispatch(packet) {
	if (packet.MapZ) {
		map[packet.MapZ.Z] = packet.MapZ.M;
		levels();
		redraw();
		return;
	}
	console.log(packet);
}

function levels() {
	var toolbar = document.querySelector('#toolbar');
	toolbar.innerHTML = '';
	for (var i = 0; i < map.length; ++i) {
		var b = document.createElement('button');
		b.innerHTML = 'Level ' + i;
		(function(i) {
			b.onclick = function() {
				currentZ = i;
				repaint();
			};
		})(i);
		toolbar.appendChild(b);
	}
	var b = document.createElement('button');
	b.innerHTML = 'New Level';
	b.onclick = function() {
		newLevel();
	};
	toolbar.appendChild(b);
	tileIcon.forEach(function(t, i) {
		var b = document.createElement('canvas');
		b.width = 32;
		b.height = 32;
		toolbar.appendChild(b);
		t.onload = function() {
			b.getContext('2d').drawImage(t, 0, 0);
		};
		b.getContext('2d').drawImage(t, 0, 0);
		b.onclick = function() {
			chosenTile = i;
		};
	});
	var b = document.createElement('button');
	b.innerHTML = 'Compile and Save';
	b.onclick = function() {
		compileAndSave();
	};
	toolbar.appendChild(b);
}

function paintTile(x, y, t) {
	ctx.drawImage(tileIcon[t], 0, 0, 32, 32, x * tileSize, y * tileSize, tileSize, tileSize);
}

function redraw() {
	level(map[currentZ]);
}

function level(l) {
	var minX = 0, minY = 0, maxX = 0, maxY = 0;
	l.forEach(function(t) {
		if (t.X < minX)
			minX = t.X;
		if (t.Y < minY)
			minY = t.Y;
		if (t.X > maxX)
			maxX = t.X;
		if (t.Y > maxY)
			maxY = t.Y;
	});
	minX -= 8;
	minY -= 8;
	maxX += 8;
	maxY += 8;

	c.width = (maxX - minX + 1) * tileSize;
	c.height = (maxY - minY + 1) * tileSize;
	ctx = c.getContext('2d');
	l.forEach(function(t) {
		paintTile(t.X - minX, t.Y - minY, t.Turf);
	});

	c.onclick = function(e) {
		var x = Math.floor(e.offsetX / tileSize) + minX;
		var y = Math.floor(e.offsetY / tileSize) + minY;

		setTile(currentZ, x, y);
	};
}

function setTile(z, x, y) {
	ws.send(JSON.stringify({Set: {Z: z, X: x, Y: y, Turf: chosenTile}}));
}

function newLevel() {
	ws.send(JSON.stringify({NewLevel: {}}));
}

function compileAndSave() {
	ws.send(JSON.stringify({Save: {}}));
}
</script>
</body>
</html>
